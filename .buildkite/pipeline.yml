steps:
  - label: "Build"
    plugins:
      - compono/podman#main:
          image: registry.fedoraproject.org/fedora:36
          always-pull: true
    command:
      - dnf -y --nodocs install cmake gcc-c++ openssl-devel protobuf-devel boost-devel
      - cmake -B build && cmake --build build -j`nproc`
